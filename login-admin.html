<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión como administrador</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="login-container">
        <h2>Iniciar sesión como administrador</h2>
        <form onsubmit="redirectToAdminLobby(); return false;">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <input type="submit" value="Iniciar sesión">
        </form>
    </div>

    <script>
        function redirectToAdminLobby() {
            // Redirige a la página del lobby del administrador
            window.location.href = "lobby_admin.html";
        }
    </script>
</body>
</html>
