<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Deseos</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: #333;
        }

        .menu-bar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        .menu-bar li {
            float: left;
        }

        .menu-bar li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .menu-bar li a:hover {
            background-color: #111;
        }

        .menu-bar .cart-item {
            float: right;
        }

        h1 {
            text-align: center;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .card {
            margin: 10px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: 30%;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        .card img {
            width: 100%;
        }

        .card-body {
            padding: 2px 16px;

        }
         /* Estilos adicionales para los botones y alineación */
         .btn-minimalista {
            border: none;
            outline: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 10px; /* Espaciado entre botones */
        }

        .btn-anadir {
            background-color: #069a55;
            color: white;
        }

        .btn-anadir:hover {
            background-color: #00b374;
        }

        .btn-eliminar {
            background-color: #9c9899;
            color: white;
        }

        .btn-eliminar:hover {
            background-color: #f5d6d9;
        }

        .card-body {
            text-align: center; 
        }
    </style>
</head>
<body>
     <!-- barra de menu -->
    <ul class="menu-bar">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="catalogo.html">Catálogo de productos</a></li>
        <li><a href="ordenes.html">Mis Compras</a></li>
        <li class="cart-item"><a href="Carrito.html"><img src="imagenes/carrito.jfif" alt="Carrito" style="height:24px;"></a></li>
    </ul>

    <h1>Mi Lista de Deseos</h1>

    <div class="container mt-5" id="listaDeseos">
        <!-- Aquí se cargan los productos -->
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            cargarListaDeseos();
        });

        function cargarListaDeseos() {
            const productos = [
                {
                    "nombre": "Temson",
                    "precio": "$549.99",
                    "descripcion": "Teamson Design VN-L00013 Versanora...",
                    "imagen": "imagenes/temson.jpg"
                },
                {
                    "nombre": "Cortinas Homeideas Rosa",
                    "precio": "$479.99",
                    "descripcion": "Cortinas de terciopelo rosa polvoriento...",
                    "imagen": "imagenes/cortinas.jpg"
                },
                {
                    "nombre": "Deryang Reloj de Pared",
                    "precio": "$99.99",
                    "descripcion": "Reloj de Pared Minimalista Interior Decorativo de...",
                    "imagen": "imagenes/reloj.jpg"
                }
            ];

            const contenedor = document.getElementById('listaDeseos');
            contenedor.innerHTML = '<div class="card-container">';

            productos.forEach((producto, index) => {
                contenedor.querySelector('.card-container').innerHTML += generarHTMLProducto(producto, index);
            });

            contenedor.innerHTML += '</div>';
        }

        function generarHTMLProducto(producto, index) {
            return `
                <div class="card" id="card-${index}">
                    <img src="${producto.imagen}" class="card-img-top" alt="${producto.nombre}">
                    <div class="card-body">
                        <h1 class="card-title">${producto.nombre}</h1>
                        <p class="card-text">
                            <strong>${producto.precio}</strong><br>
                            ${producto.descripcion}
                        </p>
                        <button type="button" class="btn-minimalista btn-anadir" onclick="anadirAlCarrito('${producto.nombre}')">Añadir al Carrito</button>
                        <button type="button" class="btn-minimalista btn-eliminar" onclick="eliminarProducto(${index})">Eliminar de Lista de Deseos</button>
                    </div>
                </div>
            `;
        }

        function anadirAlCarrito(nombreProducto) {
            alert('Se agregó con éxito al carrito: ' + nombreProducto);
        }

        function eliminarProducto(index) {
            var elementoAEliminar = document.getElementById('card-' + index);
            if (elementoAEliminar) {
                elementoAEliminar.remove();
            }
        }
    </script>
</body>
</html>
