<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Deseos</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: #333;
        }

        .menu-bar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        .menu-bar li {
            float: left;
        }

        .menu-bar li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .menu-bar li a:hover {
            background-color: #111;
        }

        .menu-bar .cart-item {
            float: right;
        }

        h1 {
            text-align: center;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .card {
            margin: 10px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: 30%;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        .card img {
            width: 100%;
        }

        .card-body {
            padding: 2px 16px;
        }
    </style>
</head>
<body>
    <ul class="menu-bar">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="catalogo.html">Catálogo</a></li>
        <li><a href="lista_deseos.html">Lista de Deseos</a></li>
        <!-- ... otros elementos del menú ... -->
        <li class="cart-item"><a href="carrito.html">Carrito</a></li>
    </ul>

    <h1>Mi Lista de Deseos</h1>

    <div class="container mt-5" id="listaDeseos">
        <!-- Aquí se cargan los productos -->
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            cargarListaDeseos();
        });

        function cargarListaDeseos() {
            const productos = [
                {
                    "nombre": "Temson",
                    "precio": "$549.99",
                    "descripcion": "Teamson Design VN-L00013 Versanora...",
                    "imagen": "imagenes/temson.jpg"
                },
                {
                    "nombre": "Cortinas",
                    "precio": "$479.99",
                    "descripcion": "Cortinas de terciopelo rosa polvoriento...",
                    "imagen": "imagenes/cortinas.jpg"
                },
                {
                    "nombre": "Reloj",
                    "precio": "$99.99",
                    "descripcion": "Reloj de Pared Minimalista Interior Decorativo de...",
                    "imagen": "imagenes/reloj.jpg"
                }
            ];

            const contenedor = document.getElementById('listaDeseos');
            contenedor.innerHTML = '<div class="card-container">';

            productos.forEach(producto => {
                contenedor.querySelector('.card-container').innerHTML += generarHTMLProducto(producto);
            });

            contenedor.innerHTML += '</div>';
        }

        function generarHTMLProducto(producto) {
            return `
                <div class="card">
                    <img src="${producto.imagen}" class="card-img-top" alt="${producto.nombre}">
                    <div class="card-body">
                        <h5 class="card-title">${producto.nombre}</h5>
                        <p class="card-text">
                            <strong>${producto.precio}</strong><br>
                            ${producto.descripcion}
                        </p>
                        <button type="button" class="btn btn-primary">Añadir al Carrito</button>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
