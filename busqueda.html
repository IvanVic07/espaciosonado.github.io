            productos.forEach(producto => {
                const divProducto = document.createElement('div');
                divProducto.className = 'producto';
                divProducto.innerHTML = `
                    <img src="${producto.imagen}" alt="${producto.nombre}">
                    <h2>${producto.nombre}</h2>
                    <p>${producto.descripcion}</p>
                    <p>Precio: ${producto.precio}</p>
                    <button class="comprar-btn" data-linkcompra="${producto.linkCompra}">Comprar</button>
                `;
                contenedor.appendChild(divProducto);
            });
            
            // Agregar manejador de eventos a los botones "Comprar"
            const comprarButtons = document.querySelectorAll('.comprar-btn');
            comprarButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const linkCompra = button.getAttribute('data-linkcompra');
                    window.location.href = linkCompra;
                });
            });
        }


    // Función para buscar productos
    function buscarProductos() {
        const textoBusqueda = document.getElementById('barraBusqueda').value.toLowerCase();
        const productosFiltrados = productos.filter(producto => 
            producto.nombre.toLowerCase().includes(textoBusqueda) ||
            producto.descripcion.toLowerCase().includes(textoBusqueda)
        );
        mostrarProductos(productosFiltrados);
    }

    // Función para ordenar productos
    function ordenarProductos() {
        const criterio = document.getElementById('ordenarProductos').value;
        let productosOrdenados = [];
        switch (criterio) {
            case 'alfabetico':
                productosOrdenados = [...productos].sort((a, b) => a.nombre.localeCompare(b.nombre));
                break;
            case 'alfabetico_reves':
                productosOrdenados = [...productos].sort((a, b) => b.nombre.localeCompare(a.nombre));
                break;
            case 'precio_alto':
                productosOrdenados = [...productos].sort((a, b) => parseFloat(b.precio.substring(1)) - parseFloat(a.precio.substring(1)));
                break;
            case 'precio_bajo':
                productosOrdenados = [...productos].sort((a, b) => parseFloat(a.precio.substring(1)) - parseFloat(b.precio.substring(1)));
                break;
            default:
                productosOrdenados = productos;
        }
        mostrarProductos(productosOrdenados);
    }

    // Event listeners para la barra de búsqueda y el menú desplegable
    document.getElementById('barraBusqueda').addEventListener('input', buscarProductos);
    document.getElementById('ordenarProductos').addEventListener('change', ordenarProductos);

    // Cargar productos al cargar la página
    window.onload = cargarProductos;
