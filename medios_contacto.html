    <div class="container mt-5">

            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        Contactanos y resolveremos tus dudas
                    </div>
                    <div class="card-body">
                        
                        <form onsubmit="return validateForm()">
                            <div class="form-group">
                                <label for="help-category">¿En qué podemos ayudarte?</label>
                                <select class="form-control" id="help-category" name="help_category" required>
                                    <option value="">Selecciona una opción</option>
                                    <option value="account">Sobre mi cuenta</option>
                                    <option value="billing">Sobre una compra</option>
                                    <option value="billing">Sobre pagos</option>
                                    <option value="billing">Sobre una entrega</option>
                                    <option value="billing">Sobre algún producto</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="name">Tu nombre:</label>
                                <input type="text" class="form-control" id="name" name="name"
                                    placeholder="Ejemplo: Fernando Palacios" required>
                            </div>

                            <div class="form-group">
                                <label for="email">Correo asociado a tu cuenta:</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="Ejemplo: palacios20@hotmail.com" required>
                            </div>

                            <div class="form-group">
                              <label for="subject">Asunto:</label>
                              <input type="text" class="form-control" id="subject" name="subject" 
                                    placeholder="Ejemplo: Consulta sobre productos" required>
                            </div>
                          

                            <div class="form-group">
                                <label for="details">Detalles:</label>
                                <textarea class="form-control" id="details" name="details" rows="4"
                                    placeholder="Escribe tu pregunta o describe el problema que estás tratando de resolver."
                                    required></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary" data-toggle="modal"
                                data-target="#success-modal">Enviar</button>
                        </form>
                    </div>
                </div>

        <div class="modal fade" id="success-modal" tabindex="-1" role="dialog" aria-labelledby="success-modal-label"

                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="success-modal-label">Gracias por su mensaje</h5>

                            onclick="resetForm()"></button>
                    </div>
                    <div class="modal-body">

                        correo electrónico. Nuestro correo oficial es: espacioSO@hotmail.com
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                            onclick="resetForm()">Enviar otro asunto</button>
                    </div>
                </div>
            </div>
        </div>

        
        <div class="row message-container">

    <script>
        function validateForm() {
            
            var isValid = true;
            var errorList = [];

            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var subject = document.getElementById('subject').value;
            var details = document.getElementById('details').value;

            if (!name || !/^[a-zA-Z]+$/.test(name)) {
                isValid = false;
                errorList.push('Por favor, ingresa un nombre válido (solo letras).');
            }

            if (!email || !/\S+@\S+\.\S+/.test(email)) {
                isValid = false;
                errorList.push('Por favor, ingresa una dirección de correo electrónico válida.');
            }

            if (!subject || !/^[a-zA-Z]+$/.test(subject)) {
                isValid = false;
                errorList.push('Por favor, ingresa un asunto válido (solo letras).');
            }

            if (!details || !/^[a-zA-Z0-9]+$/.test(details)) {
                isValid = false;
                errorList.push('Por favor, ingresa detalles válidos (solo letras y números).');
            }

            
            if (isValid) {
                
                $('#success-modal').modal('show');
            } else {
                
                document.getElementById('error-message').classList.remove('d-none');
                displayErrorMessages(errorList);
            }

            
            return false;
        }

        function displayErrorMessages(messages) {
            var errorListContainer = document.getElementById('error-list');
            
            errorListContainer.innerHTML = '';

            
            messages.forEach(function (message) {
                var listItem = document.createElement('li');
                listItem.textContent = message;
                errorListContainer.appendChild(listItem);
            });
        }

        function resetForm() {
            
            document.getElementById('help-category').value = '';
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('subject').value = '';
            document.getElementById('details').value = '';

            
            document.getElementById('error-message').classList.add('d-none');
        }
    </script>
