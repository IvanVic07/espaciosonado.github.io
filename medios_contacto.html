            <form onsubmit="return validateForm()">

              <div class="form-group">

              </div>

              <div class="form-group">
                <label for="subject">Asunto:</label>
                <input type="text" class="form-control" id="subject" name="subject">
              </div>

              <div class="form-group">
                <label for="details">Detalles:</label>
                <textarea class="form-control" id="details" name="details" rows="4"

  <script>
    function validateForm() {
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var subject = document.getElementById('subject').value;
      var details = document.getElementById('details').value;

      if (!name || !/^[a-zA-Z]+$/.test(name)) {
        alert('Por favor, ingrese un nombre válido (solo letras).');
        return false;
      }

      if (!email || !/\S+@\S+\.\S+/.test(email)) {
        alert('Por favor, ingrese una dirección de correo electrónico válida.');
        return false;
      }

      if (!subject || !/^[a-zA-Z]+$/.test(subject)) {
        alert('Por favor, ingrese un asunto válido (solo letras).');
        return false;
      }

      if (!details || !/^[a-zA-Z0-9]+$/.test(details)) {
        alert('Por favor, ingrese detalles válidos (solo letras y números).');
        return false;
      }

      // Mostrar mensaje de éxito
      alert('El mensaje ha sido enviado correctamente. Atenderemos tus dudas sin mayor dilación.');

      // Restablecer los valores de los campos
      document.getElementById('help-category').value = '';
      document.getElementById('name').value = '';
      document.getElementById('email').value = '';
      document.getElementById('subject').value = '';
      document.getElementById('details').value = '';

      // Retorna false para prevenir el envío del formulario por la acción predeterminada
      return false;
    }
  </script>
