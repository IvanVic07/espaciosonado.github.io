<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro - Espacio Soñado</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">
            <img src="imagenes/LogoES.jpeg" alt="Espacio Soñado" title="Logo de Espacio Soñado" height="25">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="catalogo.html">Catálogo de productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="medios_contacto.html">Contacto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="acerca_de.html">Acerca de</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="Carrito.html">
                      <i class="fas fa-shopping-cart"></i>
                    </a>
                  </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Iniciar sesión</a>
                </li>
            </ul>
        </div>
    </nav>

    
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Registro</h2>
                        <form onsubmit="return showSuccessModal()">
                            <div class="mb-3">
                                <label for="nombreUsuario" class="form-label">Nombre de usuario</label>
                                <input type="text" class="form-control" id="nombreUsuario" placeholder="Nombre de usuario" required>
                            </div>
                            <div class="mb-3">
                                <label for="emailRegistro" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="emailRegistro" placeholder="Correo electrónico" required>
                            </div>
                            <div class="mb-3">
                                <label for="passwordRegistro" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="passwordRegistro" placeholder="Contraseña" required>
                            </div>
                            <div class="mb-3">
                                <label for="passwordConfirm" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="passwordConfirm" placeholder="Confirmar Contraseña" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Registrarse</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <div class="modal fade" id="success-modal" tabindex="-1" role="dialog" aria-labelledby="success-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="success-modal-label">Cuenta creada exitosamente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="resetForm()"></button>
                </div>
                <div class="modal-body">
                    Tu cuenta ha sido registrada con éxito. ¡Bienvenido a Espacio Soñado!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="resetForm()">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center text-lg-start fixed-bottom">

    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function showSuccessModal() {
            $('#success-modal').modal('show');
            return false;
        }

        function resetForm() {
            document.getElementById('nombreUsuario').value = '';
            document.getElementById('emailRegistro').value = '';
            document.getElementById('passwordRegistro').value = '';
            document.getElementById('passwordConfirm').value = '';
        }
    </script>
</body>

</html>
