<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Espacio Soñado</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<!-- Barra de menú -->
<ul class="menu-bar">
    <li><a href="index.html">Inicio</a></li>
    <li><a href="login.html">Iniciar sesión</a></li>
</ul>

<!-- Formulario de registro -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Registro</h2>
                    <form>
                        <div class="mb-3">
                            <label for="nombreUsuario" class="form-label">Nombre de usuario</label>
                            <input type="text" class="form-control" id="nombreUsuario" placeholder="Nombre de usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="emailRegistro" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="emailRegistro" placeholder="Correo electrónico" required>
                        </div>
                        <div class="mb-3">
                            <label for="passwordRegistro" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="passwordRegistro" placeholder="Contraseña" required>
                        </div>
                        <div class="mb-3">
                            <label for="passwordConfirm" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="passwordConfirm" placeholder="Confirmar Contraseña" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-light text-center text-lg-start fixed-bottom">
    <!-- Aquí puedes incluir tu pie de página como en index.html -->
</footer>

</body>
</html>
